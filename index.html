<!DOCTYPE html>
<html lang="pt-mz">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Binario para Decimal</title>
    <link rel="stylesheet" href="main.css">
   
  </head>
  <body>
    <main>
      <div class="bin2dec">
        <div id="head">
          <h2>Binario para Decimal</h2>
        </div>
        <input
          type="number"
          name="bin"
          id="bin"
          placeholder="Digite um numero binario"
        />
        <button id="but" class="but" onclick="conv()">CONVERTER</button>
        <div id="res">resultado</div>
      </div>
      <hr />
      <div class="dec2bin">
        <div id="head1">
          <h2>Decimal para Binario</h2>
        </div>

        <input
          type="number"
          name="bin"
          id="deci"
          placeholder="Digite um numero decimal"
        />
        <button id="but1" class="but" onclick="dec()">CONVERTER</button>
        <div id="resu">resultado</div>
      </div>
    </main>

    <script src="main.js"> </script>
  </body>
</html>
